<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallup 優勢測驗 - 人格特質評估</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .assessment-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .scenario-context {
            background-color: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #4a5568;
        }

        .response-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .traditional-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .scale-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .scale-option:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
        }

        .scale-option input[type="radio"] {
            margin-bottom: 5px;
            transform: scale(1.2);
        }

        .scale-label {
            font-size: 0.8rem;
            text-align: center;
            color: #4a5568;
        }

        .situational-option {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: white;
        }

        .situational-option:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }

        .situational-option.selected {
            border-color: #667eea;
            background-color: #edf2f7;
        }

        .situational-option input[type="radio"] {
            margin-right: 10px;
        }

        .option-text {
            font-weight: 500;
            color: #2d3748;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-type-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .traditional-indicator {
            background-color: #e6fffa;
            color: #234e52;
        }

        .situational-indicator {
            background-color: #fef5e7;
            color: #744210;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .assessment-card {
                padding: 20px;
            }

            .traditional-scale {
                flex-direction: column;
            }

            .scale-option {
                min-width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="assessment-card">
            <div class="header">
                <h1>Gallup 優勢測驗</h1>
                <p>人格特質與決策建議評估系統</p>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>載入題目中...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="assessment-content" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                <div class="question-container">
                    <div class="question-number">
                        題目 <span id="current-question">1</span> / <span id="total-questions">20</span>
                        <span id="question-type-indicator" class="question-type-indicator"></span>
                    </div>

                    <div id="scenario-context" class="scenario-context" style="display: none;"></div>

                    <div class="question-text" id="question-text"></div>

                    <div class="response-options" id="response-options"></div>
                </div>

                <div class="navigation">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>上一題</button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>下一題</button>
                    <button class="btn btn-primary" id="submit-btn" onclick="submitAssessment()" style="display: none;">提交測驗</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AssessmentApp {
            constructor() {
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.responses = {};
                this.startTime = Date.now();
            }

            async init() {
                try {
                    await this.loadQuestions();
                    this.renderQuestion();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('assessment-content').style.display = 'block';
                } catch (error) {
                    this.showError('載入題目失敗：' + error.message);
                }
            }

            async loadQuestions() {
                const response = await fetch('http://localhost:8004/api/v1/questions?include_situational=true');
                if (!response.ok) {
                    throw new Error('網路連線錯誤');
                }

                const data = await response.json();
                this.questions = data.questions;

                document.getElementById('total-questions').textContent = this.questions.length;

                console.log(`Loaded ${data.total_count} questions (${data.traditional_count} traditional, ${data.situational_count} situational)`);
            }

            renderQuestion() {
                const question = this.questions[this.currentQuestionIndex];

                // Update progress
                const progress = ((this.currentQuestionIndex + 1) / this.questions.length) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
                document.getElementById('current-question').textContent = this.currentQuestionIndex + 1;

                // Update question type indicator
                const indicator = document.getElementById('question-type-indicator');
                if (question.question_type === 'situational') {
                    indicator.textContent = '情境題';
                    indicator.className = 'question-type-indicator situational-indicator';
                } else {
                    indicator.textContent = '傳統題';
                    indicator.className = 'question-type-indicator traditional-indicator';
                }

                // Show scenario context for situational questions
                const scenarioDiv = document.getElementById('scenario-context');
                if (question.question_type === 'situational' && question.scenario_context) {
                    scenarioDiv.textContent = question.scenario_context;
                    scenarioDiv.style.display = 'block';
                } else {
                    scenarioDiv.style.display = 'none';
                }

                // Update question text
                document.getElementById('question-text').textContent = question.text;

                // Render response options
                this.renderResponseOptions(question);

                // Update navigation buttons
                document.getElementById('prev-btn').disabled = this.currentQuestionIndex === 0;

                const isLastQuestion = this.currentQuestionIndex === this.questions.length - 1;
                document.getElementById('next-btn').style.display = isLastQuestion ? 'none' : 'inline-block';
                document.getElementById('submit-btn').style.display = isLastQuestion ? 'inline-block' : 'none';

                this.updateNextButtonState();
            }

            renderResponseOptions(question) {
                const container = document.getElementById('response-options');
                container.innerHTML = '';

                if (question.question_type === 'situational' && question.response_options) {
                    // Render situational question options
                    container.className = 'response-options';

                    question.response_options.forEach(option => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'situational-option';

                        const isSelected = this.responses[question.id] === option.value;
                        if (isSelected) {
                            optionDiv.classList.add('selected');
                        }

                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = `question-${question.id}`;
                        radioInput.value = option.value;
                        radioInput.checked = isSelected;

                        const optionText = document.createElement('span');
                        optionText.className = 'option-text';
                        optionText.textContent = option.text;

                        optionDiv.appendChild(radioInput);
                        optionDiv.appendChild(optionText);

                        // Add event listener
                        radioInput.addEventListener('change', () => {
                            this.selectResponse(question.id, option.value);
                        });

                        container.appendChild(optionDiv);
                    });
                } else {
                    // Render traditional Likert scale
                    const scaleDiv = document.createElement('div');
                    scaleDiv.className = 'traditional-scale';

                    const scaleLabels = [
                        { value: 1, label: '非常不同意' },
                        { value: 2, label: '不同意' },
                        { value: 3, label: '中立' },
                        { value: 4, label: '同意' },
                        { value: 5, label: '非常同意' }
                    ];

                    scaleLabels.forEach(scale => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'scale-option';

                        const isSelected = this.responses[question.id] === scale.value;

                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = `question-${question.id}`;
                        radioInput.value = scale.value;
                        radioInput.checked = isSelected;

                        const scaleLabel = document.createElement('span');
                        scaleLabel.className = 'scale-label';
                        scaleLabel.textContent = scale.label;

                        optionDiv.appendChild(radioInput);
                        optionDiv.appendChild(scaleLabel);

                        // Add event listener
                        radioInput.addEventListener('change', () => {
                            this.selectResponse(question.id, scale.value);
                        });

                        container.appendChild(optionDiv);
                    });

                    container.appendChild(scaleDiv);
                }
            }

            selectResponse(questionId, value) {
                this.responses[questionId] = value;
                this.updateNextButtonState();

                // Update selected state for situational questions
                const question = this.questions[this.currentQuestionIndex];
                if (question.question_type === 'situational') {
                    document.querySelectorAll('.situational-option').forEach(option => {
                        option.classList.remove('selected');
                    });

                    const selectedOption = document.querySelector(`input[value="${value}"]`).closest('.situational-option');
                    if (selectedOption) {
                        selectedOption.classList.add('selected');
                    }
                }
            }

            updateNextButtonState() {
                const question = this.questions[this.currentQuestionIndex];
                const hasResponse = this.responses[question.id] !== undefined;

                document.getElementById('next-btn').disabled = !hasResponse;
                document.getElementById('submit-btn').disabled = !hasResponse;
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.questions.length - 1) {
                    this.currentQuestionIndex++;
                    this.renderQuestion();
                }
            }

            previousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.renderQuestion();
                }
            }

            async submitAssessment() {
                try {
                    // Check all questions are answered
                    const unansweredQuestions = this.questions.filter(q => this.responses[q.id] === undefined);
                    if (unansweredQuestions.length > 0) {
                        alert(`還有 ${unansweredQuestions.length} 道題目未作答`);
                        return;
                    }

                    const completionTime = Math.round((Date.now() - this.startTime) / 1000);

                    // Convert responses to API format
                    const formattedResponses = this.questions.map((question, index) => {
                        // For string IDs like 'ipip_001' or 'sit_001', extract number or use index
                        let questionId;
                        if (typeof question.id === 'string') {
                            if (question.id.startsWith('ipip_')) {
                                questionId = parseInt(question.id.split('_')[1]);
                            } else if (question.id.startsWith('sit_')) {
                                // For situational questions, use a high number (21, 22, 23...)
                                questionId = 20 + parseInt(question.id.split('_')[1]);
                            } else {
                                questionId = index + 1;
                            }
                        } else {
                            questionId = parseInt(question.id);
                        }

                        return {
                            question_id: questionId,
                            response_value: this.responses[question.id]
                        };
                    }).filter(response => response.response_value !== undefined);

                    const submissionData = {
                        session_id: 'web-session-' + Date.now(),
                        responses: formattedResponses
                    };

                    // Submit to scoring API
                    const response = await fetch('http://localhost:8004/api/v1/scoring/calculate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(submissionData)
                    });

                    if (!response.ok) {
                        throw new Error('提交失敗');
                    }

                    const result = await response.json();

                    // Redirect to results page or show results
                    this.showResults(result);

                } catch (error) {
                    this.showError('提交測驗失敗：' + error.message);
                }
            }

            showResults(results) {
                // For now, show a simple alert with results
                // In a full implementation, this would redirect to a results page
                console.log('Results received:', results);

                let scores;
                if (results.data && results.data.big_five_scores) {
                    scores = results.data.big_five_scores;
                } else if (results.big_five_scores) {
                    scores = results.big_five_scores;
                } else {
                    console.error('No scores found in results');
                    alert('測驗完成，但無法取得分數。請檢查控制台。');
                    return;
                }

                let message = '測驗完成！您的人格特質分數：\n\n';

                for (const [dimension, score] of Object.entries(scores)) {
                    // Handle both direct values and objects with score property
                    const displayScore = typeof score === 'object' && score.score !== undefined ? score.score : score;
                    message += `${dimension}: ${displayScore}分\n`;
                }

                alert(message);
            }

            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Global functions for event handlers
        let assessmentApp;

        function nextQuestion() {
            assessmentApp.nextQuestion();
        }

        function previousQuestion() {
            assessmentApp.previousQuestion();
        }

        function submitAssessment() {
            assessmentApp.submitAssessment();
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            assessmentApp = new AssessmentApp();
            assessmentApp.init();
        });
    </script>
</body>
</html>
