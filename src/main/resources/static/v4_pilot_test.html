<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優勢天賦評測 V4.0 - 智能天賦識別引擎™</title>
    <!-- Version: 2.0 - Updated UI without dimension labels -->
    <meta name="description" content="基於Thurstonian IRT模型的科學評測，5分鐘發現你的獨特優勢">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 領域色彩（主要） */
            --executing: #7C3AED;        /* 執行力 - 紫色 */
            --influencing: #F59E0B;      /* 影響力 - 橙色 */
            --relationship: #0EA5E9;     /* 關係建立 - 藍色 */
            --strategic: #10B981;        /* 戰略思維 - 綠色 */

            /* 中性色調 */
            --neutral-50: #F9FAFB;
            --neutral-100: #F3F4F6;
            --neutral-200: #E5E7EB;
            --neutral-500: #6B7280;
            --neutral-600: #4B5563;
            --neutral-700: #374151;
            --neutral-900: #111827;

            /* 功能色彩 */
            --emerald-500: #10B981;
            --emerald-600: #059669;
            --red-500: #EF4444;
            --amber-500: #F59E0B;

            /* 語義色彩 */
            --success: var(--emerald-500);
            --warning: var(--amber-500);
            --error: var(--red-500);
            --info: var(--relationship);

            /* 兼容性別名 */
            --primary-blue: var(--relationship);
            --trust-navy: var(--neutral-900);
            --growth-green: var(--strategic);
            --energy-orange: var(--influencing);
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-500);
            --background: #FFFFFF;
            --surface: var(--neutral-50);
            --border: var(--neutral-200);
            --most-like: var(--emerald-600);
            --least-like: var(--red-500);

            /* 陰影系統 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: var(--neutral-50);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Progress Header */
        .progress-header {
            background: white;
            padding: 20px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .progress-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .progress-stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .progress-bar {
            background: var(--surface);
            height: 8px;
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--growth-green) 100%);
            height: 100%;
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.3);
        }

        .progress-percentage {
            position: absolute;
            right: 16px;
            top: -28px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        /* Main Container */
        .assessment-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome Screen */
        .welcome-screen {
            background: white;
            border: 1px solid var(--neutral-200);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.125rem;
            color: var(--neutral-600);
            margin-bottom: 2rem;
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--amber-500);
            color: white;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .feature-list {
            text-align: left;
            margin: 32px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .feature-icon {
            color: var(--growth-green);
            font-size: 20px;
        }

        /* Registration Form */
        .registration-form {
            text-align: left;
            margin: 32px 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--neutral-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--relationship);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 24px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-item label {
            cursor: pointer;
            font-size: 16px;
        }

        /* Question Card */
        .question-card {
            background: white;
            border: 1px solid var(--neutral-200);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        .question-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .question-number {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--relationship);
            color: white;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--neutral-900);
            line-height: 1.4;
        }

        .question-instruction {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--neutral-500);
        }

        /* Statement Grid */
        .statements-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .statement-card {
            background: var(--neutral-50);
            border: 1px solid var(--neutral-200);
            border-radius: 0.75rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .statement-card:hover {
            border-color: var(--relationship);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .statement-letter {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-blue);
            flex-shrink: 0;
        }

        .statement-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
        }

        .statement-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-most {
            background: var(--most-like);
            color: white;
        }

        .badge-least {
            background: var(--least-like);
            color: white;
        }

        .statement-card.selected-most {
            background: #ECFDF5;
            border-color: var(--most-like);
        }

        .statement-card.selected-least {
            background: #FEF2F2;
            border-color: var(--least-like);
        }

        /* Selection Status */
        .selection-status {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selection-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .selection-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .selection-value {
            font-weight: 600;
            font-size: 16px;
        }

        .selection-most {
            color: var(--most-like);
        }

        .selection-least {
            color: var(--least-like);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--neutral-900);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--neutral-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: transparent;
            color: var(--neutral-700);
            border: 1px solid var(--neutral-200);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--neutral-50);
            border-color: var(--neutral-300);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Section */
        .results-card {
            background: white;
            border: 1px solid var(--neutral-200);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .results-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 1rem;
        }

        .results-message {
            font-size: 1.125rem;
            color: var(--neutral-600);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }

        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 60px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--surface);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .question-card, .welcome-screen, .results-card {
                padding: 24px;
            }

            .question-text {
                font-size: 20px;
            }

            .statement-card {
                padding: 16px;
            }

            .statement-text {
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 16px;
            }

            .btn {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Hide elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Progress Header (Hidden Initially) -->
    <div class="progress-header hidden" id="progressHeader">
        <div class="progress-container">
            <div class="progress-info">
                <div class="progress-title">優勢天賦評測 V4.0</div>
                <div class="progress-stats">
                    <span id="blockCounter">區組 1 / 15</span>
                    <span id="timer">00:00</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Assessment Container -->
    <div class="assessment-container">
        <!-- Welcome & Registration Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <span class="version-badge">V4.0 預測試版</span>
            <h1 class="welcome-title">歡迎來到優勢天賦評測</h1>
            <p class="welcome-subtitle">5分鐘時間，發現你的獨特競爭力</p>

            <div class="feature-list" style="margin: 32px 0;">
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>基於諾貝爾獎理論的科學評測</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>四選二強制選擇，更精準識別</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>12維度全面分析你的優勢</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>保護隱私，數據加密存儲</span>
                </div>
            </div>

            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label class="form-label">年齡</label>
                    <input type="number" class="form-input" id="age" min="18" max="100" placeholder="請輸入年齡">
                </div>

                <div class="form-group">
                    <label class="form-label">性別</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="gender" value="male" id="male">
                            <label for="male">男性</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="female">女性</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="gender" value="other" id="other">
                            <label for="other">其他</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">教育程度</label>
                    <select class="form-select" id="education">
                        <option value="">請選擇</option>
                        <option value="high_school">高中職</option>
                        <option value="bachelor">大學</option>
                        <option value="master">碩士</option>
                        <option value="phd">博士</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">測試組別</label>
                    <select class="form-select" id="testGroup" required>
                        <option value="pilot">先導測試組</option>
                        <option value="calibration">校準組</option>
                        <option value="validation">驗證組</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    開始測評 →
                </button>
            </form>
        </div>

        <!-- Question Card (Hidden Initially) -->
        <div class="question-card hidden" id="questionCard">
            <div class="question-header">
                <span class="question-number" id="questionNumber">區組 1</span>
                <h2 class="question-text">
                    請選擇最符合和最不符合你的選項
                </h2>
                <p class="question-instruction">
                    從以下4個陳述中，選擇1個「最像我」和1個「最不像我」
                </p>
            </div>

            <div class="statements-grid" id="statementsGrid">
                <!-- Statements will be dynamically inserted here -->
            </div>
        </div>

        <!-- Selection Status (Hidden Initially) -->
        <div class="selection-status hidden" id="selectionStatus">
            <div class="selection-item">
                <span class="selection-label">最像我：</span>
                <span class="selection-value selection-most" id="mostLikeSelection">未選擇</span>
            </div>
            <div class="selection-item">
                <span class="selection-label">最不像我：</span>
                <span class="selection-value selection-least" id="leastLikeSelection">未選擇</span>
            </div>
        </div>

        <!-- Action Buttons (Hidden Initially) -->
        <div class="action-buttons hidden" id="actionButtons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousBlock()" disabled>
                ← 上一題
            </button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextBlock()" disabled>
                下一題 →
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>正在處理您的回答...</p>
        </div>

        <!-- Results Section (Hidden Initially) -->
        <div class="results-card hidden" id="resultsSection">
            <div class="success-icon">✅</div>
            <h2 class="results-title">測試完成！</h2>
            <p class="results-message">感謝您的參與，您的資料已成功提交。</p>

            <div class="stats-grid" id="statsContainer">
                <!-- Stats will be dynamically inserted -->
            </div>

            <div style="margin-top: 32px;">
                <button class="btn btn-primary" onclick="location.reload()">
                    再測一次
                </button>
                <button class="btn btn-secondary" onclick="viewStats()">
                    查看統計
                </button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - detect environment
        const apiBase = window.location.port === '3000' ? 'http://localhost:8004' : '';
        const API_BASE = `${apiBase}/api/v4/data-collection`;

        // State Management
        let participantId = null;
        let sessionId = null;
        let testBlocks = [];
        let currentBlockIndex = 0;
        let responses = [];
        let startTime = null;
        let timerInterval = null;

        // Registration Form Handler
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const registration = {
                age: parseInt(document.getElementById('age').value) || null,
                gender: document.querySelector('input[name="gender"]:checked')?.value || null,
                education: document.getElementById('education').value || null,
                test_group: document.getElementById('testGroup').value
            };

            console.log('Registration data:', registration);

            try {
                showLoading(true);

                // Register participant
                const regResponse = await fetch(`${API_BASE}/participants/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registration)
                });

                if (!regResponse.ok) {
                    const errorText = await regResponse.text();
                    console.error('Registration failed:', regResponse.status, errorText);
                    throw new Error('註冊失敗: ' + regResponse.statusText);
                }

                const regData = await regResponse.json();
                participantId = regData.participant_id;

                // Start test session
                const sessionResponse = await fetch(`${API_BASE}/sessions/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        participant_id: participantId,
                        test_version: 'v4'
                    })
                });

                if (!sessionResponse.ok) {
                    const errorText = await sessionResponse.text();
                    console.error('Session start failed:', sessionResponse.status, errorText);
                    throw new Error('無法開始測驗: ' + sessionResponse.statusText);
                }

                const sessionData = await sessionResponse.json();
                sessionId = sessionData.session_id;
                testBlocks = sessionData.blocks;

                // Initialize responses array
                responses = new Array(testBlocks.length).fill(null);

                // Start test
                startTest();

            } catch (error) {
                alert('註冊失敗: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        function startTest() {
            // Hide welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';

            // Show test components
            document.getElementById('progressHeader').classList.remove('hidden');
            document.getElementById('questionCard').classList.remove('hidden');
            document.getElementById('selectionStatus').classList.remove('hidden');
            document.getElementById('actionButtons').classList.remove('hidden');

            // Start timer
            startTime = Date.now();
            startTimer();

            // Display first block
            displayBlock(0);
        }

        function displayBlock(index) {
            currentBlockIndex = index;
            const block = testBlocks[index];

            // Update progress
            const progress = ((index + 1) / testBlocks.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressPercentage').textContent = `${Math.round(progress)}%`;
            document.getElementById('blockCounter').textContent = `區組 ${index + 1} / ${testBlocks.length}`;
            document.getElementById('questionNumber').textContent = `區組 ${index + 1}`;

            // Clear previous selections
            clearSelections();

            // Render statements
            const grid = document.getElementById('statementsGrid');
            grid.innerHTML = '';

            block.statements.forEach((stmt, idx) => {
                const card = createStatementCard(stmt, idx);
                grid.appendChild(card);
            });

            // Restore previous selection if exists
            if (responses[index]) {
                const savedResponse = responses[index];
                if (savedResponse.most_like_index !== null) {
                    selectStatement(savedResponse.most_like_index, 'most');
                }
                if (savedResponse.least_like_index !== null) {
                    selectStatement(savedResponse.least_like_index, 'least');
                }
            }

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').textContent =
                index === testBlocks.length - 1 ? '提交' : '下一題 →';

            // Check if selections are complete
            checkSelectionComplete();
        }

        function createStatementCard(statement, index) {
            const card = document.createElement('div');
            card.className = 'statement-card';
            card.dataset.index = index;
            card.onclick = () => handleStatementClick(index);

            card.innerHTML = `
                <div class="statement-letter">${String.fromCharCode(65 + index)}</div>
                <div class="statement-text">${statement.text}</div>
                <span class="statement-badge badge-most hidden">最像我</span>
                <span class="statement-badge badge-least hidden">最不像我</span>
            `;

            return card;
        }

        function handleStatementClick(index) {
            const currentResponse = responses[currentBlockIndex] || {
                block_id: currentBlockIndex,
                most_like_index: null,
                least_like_index: null
            };

            // Determine selection type based on current state
            if (currentResponse.most_like_index === null) {
                // No selections yet, make this "most like"
                selectStatement(index, 'most');
            } else if (currentResponse.least_like_index === null && currentResponse.most_like_index !== index) {
                // "Most like" is selected, make this "least like" if different
                selectStatement(index, 'least');
            } else if (currentResponse.most_like_index === index) {
                // Clicking on current "most like", deselect it
                selectStatement(null, 'most');
            } else if (currentResponse.least_like_index === index) {
                // Clicking on current "least like", deselect it
                selectStatement(null, 'least');
            } else {
                // Both are selected, clicking on a third option
                alert('請先取消選擇其中一個選項，再選擇新的陳述');
            }
        }

        function selectStatement(index, type) {
            // Initialize response if needed
            if (!responses[currentBlockIndex]) {
                responses[currentBlockIndex] = {
                    block_id: currentBlockIndex,
                    most_like_index: null,
                    least_like_index: null
                };
            }

            const currentResponse = responses[currentBlockIndex];

            // Update response
            if (type === 'most') {
                // If selecting the same as "least like", prevent it
                if (index !== null && index === currentResponse.least_like_index) {
                    alert('此選項已被選為「最不像我」，請選擇其他選項');
                    return;
                }
                currentResponse.most_like_index = index;
            } else {
                // If selecting the same as "most like", prevent it
                if (index !== null && index === currentResponse.most_like_index) {
                    alert('此選項已被選為「最像我」，請選擇其他選項');
                    return;
                }
                currentResponse.least_like_index = index;
            }

            // Update display
            updateBlockDisplay();
            checkSelectionComplete();
        }

        function updateBlockDisplay() {
            const response = responses[currentBlockIndex];
            const cards = document.querySelectorAll('.statement-card');

            // Clear all selections
            cards.forEach(card => {
                card.classList.remove('selected-most', 'selected-least');
                card.querySelector('.badge-most').classList.add('hidden');
                card.querySelector('.badge-least').classList.add('hidden');
            });

            // Apply selections
            if (response) {
                if (response.most_like_index !== null) {
                    const mostCard = cards[response.most_like_index];
                    mostCard.classList.add('selected-most');
                    mostCard.querySelector('.badge-most').classList.remove('hidden');

                    const text = mostCard.querySelector('.statement-text').textContent;
                    document.getElementById('mostLikeSelection').textContent =
                        text.substring(0, 30) + (text.length > 30 ? '...' : '');
                } else {
                    document.getElementById('mostLikeSelection').textContent = '未選擇';
                }

                if (response.least_like_index !== null) {
                    const leastCard = cards[response.least_like_index];
                    leastCard.classList.add('selected-least');
                    leastCard.querySelector('.badge-least').classList.remove('hidden');

                    const text = leastCard.querySelector('.statement-text').textContent;
                    document.getElementById('leastLikeSelection').textContent =
                        text.substring(0, 30) + (text.length > 30 ? '...' : '');
                } else {
                    document.getElementById('leastLikeSelection').textContent = '未選擇';
                }
            }
        }

        function clearSelections() {
            document.getElementById('mostLikeSelection').textContent = '未選擇';
            document.getElementById('leastLikeSelection').textContent = '未選擇';
        }

        function checkSelectionComplete() {
            const response = responses[currentBlockIndex];
            const isComplete = response &&
                response.most_like_index !== null &&
                response.least_like_index !== null;

            document.getElementById('nextBtn').disabled = !isComplete;
        }

        function previousBlock() {
            if (currentBlockIndex > 0) {
                displayBlock(currentBlockIndex - 1);
            }
        }

        async function nextBlock() {
            // Validate current block
            const currentResponse = responses[currentBlockIndex];
            if (!currentResponse ||
                currentResponse.most_like_index === null ||
                currentResponse.least_like_index === null) {
                alert('請選擇最符合和最不符合您的陳述');
                return;
            }

            // Record response time
            currentResponse.response_time_ms = Date.now() - startTime;

            if (currentBlockIndex < testBlocks.length - 1) {
                displayBlock(currentBlockIndex + 1);
            } else {
                await submitResponses();
            }
        }

        async function submitResponses() {
            try {
                showLoading(true);

                // Hide test components
                document.getElementById('questionCard').classList.add('hidden');
                document.getElementById('selectionStatus').classList.add('hidden');
                document.getElementById('actionButtons').classList.add('hidden');
                document.getElementById('progressHeader').classList.add('hidden');

                const completionTime = (Date.now() - startTime) / 1000;

                const submitData = {
                    session_id: sessionId,
                    responses: responses.filter(r => r !== null),
                    completion_time_seconds: completionTime
                };

                const response = await fetch(`${API_BASE}/sessions/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submitData)
                });

                if (!response.ok) throw new Error('提交失敗');

                stopTimer();
                showResults(completionTime);

            } catch (error) {
                alert('提交失敗: ' + error.message);
                // Show test components again
                document.getElementById('questionCard').classList.remove('hidden');
                document.getElementById('selectionStatus').classList.remove('hidden');
                document.getElementById('actionButtons').classList.remove('hidden');
                document.getElementById('progressHeader').classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        }

        function showResults(completionTime) {
            const minutes = Math.floor(completionTime / 60);
            const seconds = Math.floor(completionTime % 60);

            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${testBlocks.length}</div>
                    <div class="stat-label">完成區組數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${minutes}:${seconds.toString().padStart(2, '0')}</div>
                    <div class="stat-label">完成時間</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${participantId}</div>
                    <div class="stat-label">參與者編號</div>
                </div>
            `;

            document.getElementById('resultsSection').classList.remove('hidden');
        }

        async function viewStats() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();

                alert(`
資料收集統計：
- 總參與者：${stats.total_participants}
- 目標樣本：${stats.target_sample_size}
- 完成率：${stats.completion_rate.toFixed(1)}%
- 平均完成時間：${Math.round(stats.timing.avg_seconds / 60)}分鐘
                `);
            } catch (error) {
                alert('無法載入統計資料');
            } finally {
                showLoading(false);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function showLoading(show) {
            if (show) {
                document.getElementById('loadingState').classList.add('active');
            } else {
                document.getElementById('loadingState').classList.remove('active');
            }
        }
    </script>
</body>
</html>
